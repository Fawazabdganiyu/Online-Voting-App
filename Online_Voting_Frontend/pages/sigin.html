<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700;800&family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    
    <!--Custom CSS-->
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    
    <title>Sign in</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg border-bottom border-body bg-light mt-2 mb-2">
       <a class="navbar-brand navbar-nav" href="#">
            <img id="logo" src="../img/logo.png" alt="PollMaster"></a>
    </nav>

    <!--MAIN-->
    <main>
        <div class="card " style="border-radius: 20px; overflow: hidden;">
            <h1 class="card-title mb-4"><b>Sign in</b</h1>
            <p class="card-subtitle">Please enter your details to sign in</p>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
